<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's JS</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

</head>

<body>
    <h1>
        JS Boxes
    </h1>
    <p>Click on each button to trigger a JS box</p>
    <div class="btn-container">
        <button class="btn" id="alert">Alert</button>
        <button class="btn" id="prompt">Prompt</button>
        <button class="btn" id="confirm">Confirm</button>
    </div>

    <h1>Open another window</h1>
    <button class="btn" id="open-window">Open another window.</button>

</body>

</html>
